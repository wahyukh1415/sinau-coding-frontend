<!DOCTYPE html>
<html>
    <head>
        <title>Registerasi</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>

        html,
            body, 
            div {
                padding: 0;
                margin:0;
                /* font-family: sans-serif; */
                color: white;
            }

        .container{
            background-color:#00c7eb;
            margin: 5em;
            border-radius: 1em;
        }

        .col-6 img{
            width: 550px;
            padding: 130px;
            margin: auto;
        }

        </style>

    </head>

    <body class=" d-flex justify-content-center align-items-center" style="min-height:100vh">
            <div class="container">
                    <div class="main-content">
                        <div class="row">
                            <div class="col-6">
                                    <form class="text">
                                            <div class="form-group"> </div>                                       
                                                <div class="form-group">
                                                <h3 class="mb-3">Registerasi</h3>
                                                    <label for="Nama">Nama</label>
                                                    <input type="text" class= "form-control" aria-describedby="emailHelp" placeholder="Enter Nama" class="form-control mb-3">
                                                    <small id="email Help" class="=form-text text-muted" style="color: white">Nama Lengkap</small>
                                                  </div>
                                                  <div class="form-group">
                                                        <label for="Nama">Alamat Email</label>
                                                        <input type="text" class= "form-control" aria-describedby="emailHelp" placeholder="Enter email" class="form-control mb-3">
                                                        <small id="email Help" class="=form-text text-muted">Isi dengan alamat email valid</small>
                                                  </div>

                                                  <div class="form-group">
                                                        <label for="exampleFormControlTextarea1">Alamat</label>
                                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Masukan Alamat"></textarea>
                                                    </div>

                                                    <div class="form-group">
                                                            <div class="form-row">
                                                                    <div class="col">
                                                                      <label for="inputEmail4">Password</label>
                                                                      <input type="email" class="form-control" id="inputEmail4" placeholder="Masukan Password">
                                                                    </div>
                                                                    <div class="col">
                                                                      <label for="inputPassword4"> Konfirmasi</label>
                                                                      <input type="password" class="form-control" id="inputPassword4" placeholder="Masukan Konfirmsi Password">
                                                                    </div>
                                                            </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="">Pendidikan Terakhir</label>
                                                            <select class="form-control mb-3">
                                                                    <option value="S1">S1</option>
                                                                    <option value="S2">S2</option>
                                                                    <option value="S3">S3</option>
                                                            </select>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                            <div class="form-row">
                                                                    <div class="col">
                                                                            <div class="form-check">
                                                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                                                    <label class="form-check-label" for="exampleRadios1">
                                                                                      Laki-Laki
                                                                                    </label>
                                                                            </div>
                                                                    </div>
                                                                    <div class="col">
                                                                            <div class="form-check">
                                                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                                                    <label class="form-check-label" for="exampleRadios1">
                                                                                      Perempuan
                                                                                    </label>
                                                                            </div>
                                                                    </div>
                                                            </div>
                                                    </div>

                                                    <div class="form-group">
                                                            <div class="form-check">
                                                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                                    <label class="form-check-label" for="defaultCheck1">
                                                                      Ingat Saya, di sesi selanjutnya
                                                                    </label>
                                                                  </div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                            <button type="submit" class="btn btn-primary" >Submit</button>
                                                    </div>
                                                    
                                                
                                        </form>
                            </div>
    
                            <div class="col-6 d-flex justify-content-center align-items-center " > 
                                <!-- Gambar -->
                                        <img src="wahyu1415.png" alt="gambar"> 
                            </div>
                        </div>
    
                    </div>
                </div>


        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
    
</html>
