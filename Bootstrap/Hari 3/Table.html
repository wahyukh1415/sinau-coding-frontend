<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <style>
    .container{
        
    }

    </style>

    <body class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div class="container shadow p-3 mb-5 bg-white rounded">
                <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th colspan="2" style="text-align: center">Jenis Kelamin</th>
                                <th scope="col" style="text-align: right">Uang Saku</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col" style="text-align: center">Jenis Kelamin</th>
                                <th scope="col" style="text-align: right">Uang Saku</th>
                            </tr>
                            <tr>
                                <th rowspan="2">1</th>
                                <th rowspan="2">Mark</th>
                                <th scope="col" style="text-align: center">L</th>
                                <th scope="col" style="text-align: right">Rp. 5000,00</th>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: center">L</th>
                                <th scope="col" style="text-align: right">Rp. 5000,00</th>
                            </tr>
                            <tr>
                                <th scope="col">2</th>
                                <th scope="col">Lany</th>
                                <th scope="col" style="text-align: center">L</th>
                                <th scope="col" style="text-align: right">Rp. 5000,00</th>
                            </tr>
                        </tbody>
                    </table>
        </div>
        
    </body>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
